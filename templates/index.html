<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car selling Price</title>
    <link rel="stylesheet" href="../static/css/style.css ">





    <h1><img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202002/lamborghini_660_140220101539.jpg"
            width="120px" style="vertical-align: middle;">Car Value Prediction <img
            src="https://www.drivespark.com/images/2020-09/2021-rolls-royce-ghost-exterior-5.jpg" width="120px"
            style="vertical-align: middle;">

    </h1>

</head>

<body>


    <div style="color:black">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Car selling price </h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number" placeholder="Enter Year">
            <h3>Showroom price in lakh</h3>

            <input id="second" name="Present_Price" type="float" placeholder="Enter price" required="required">
            <h3>How Many Kilometers Drived?</h3><input id="third" name="Kms_Driven" required="required"
                placeholder="Driven Kilometers">
            <h3>How Many owner own the car (0,1 or 3)</h3><input id="fourth" name="Owner" required="required"
                placeholder="Number of owner" type="number">
            <h3>What is Fuel type?</h3><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><select name="Seller_Type_Individual" id="seller"
                required="required">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>
            <h3>Transmission type</h3><select name="Transmission_Mannual" id="Transmission" required="required">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>



        </form>


        <br><br>
        <h3>{{ prediction_text }}</h3>


    </div>
</body>
